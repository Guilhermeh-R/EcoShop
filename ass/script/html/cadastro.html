<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastre-se</title>
    <link rel="stylesheet" href="/ass/script/css/cadastro.css">
    <link rel="website icon" type="png" href="/ass/src/2.jpg">
    <script src="/ass/script/JavaScript/cadastro.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img id="logoHeader" src="/ass/src/4.jpg" alt="Logo EcoShop"></a>
        <nav>
            <ul id="links">
                <li><a href="/ass/script/html/Login.html">Login</a></li>
                <li><a href="cadastro.html">Anuncie seu produto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <form>
                <div>
                    <p>Nome e Sobrenome</p>
                    <input type="text" placeholder="Nome Sobrenome" id="nome" class="content">
                </div>
                <div>
                    <p>E-mail</p>
                    <input type="email" placeholder="ecoshop@gmail.com" id="email" class="content">
                </div>
                <div>
                    <p>Celular</p>
                    <input type="phone" placeholder="99 99999-9999" id="celular" class="content">
                </div>
                <div>
                    <p>Rua</p>
                    <input type="text" placeholder="Rua planeta" id="rua" class="content">
                </div>  
                <div>
                    <p>Numero</p>
                    <input type="number" placeholder="29" id="numero" class="content">
                </div>
                <div>
                    <p>Nome da Loja</p>
                    <input type="text" placeholder="EcoShop" id="nomeLoja" class="content">
                </div>
                <div>
                    <p>Senha</p>
                    <input type="password" placeholder="Senha" id="senha" class="content">
                </div>
                
                <button id="btn-cadastro" type="submit" onclick="getcadastro()">Cadastrar</button>
                </form>
            </section>
            <section>
                <a href=""><img src="/ass/src/2.jpg" alt="Logo EcoShop"></a>
            </section>
        </article> 
    </main>   
</body>

</html>
